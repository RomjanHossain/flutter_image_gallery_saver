name: flutter_image_gallery_saver
description: "A flutter plugin for save image to gallery."
version: 0.0.1
homepage: https://github.com/knottx/flutter_image_gallery_saver

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutter_image_gallery_saver
        pluginClass: FlutterImageGallerySaverPlugin
      ios:
        pluginClass: FlutterImageGallerySaverPlugin
